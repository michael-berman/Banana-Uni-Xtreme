<html>
  <head>
    <title>Banana Uni Xtreme</title>
    <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
  </head>

  <body>

    <header>
      <h1 class="game-header">Banana Uni Xtreme</h1>
    </header>

    <main>

      <div class="canvas-container">
        <canvas id="game-canvas" width="700" height="500">
        </canvas>
      </div>

      <div class="game-scoreboard">
        <h1 id="game-score">Right arrow key to accelerate, left arrow key to decelerate and up arrow key to jump</h1>
      </div>

      <script type="application/javascript" src="lib/bundle.js"></script>
      <link rel="stylesheet"
      type="text/css"
      href="main.css" />

    </main>
  </body>
</html>
